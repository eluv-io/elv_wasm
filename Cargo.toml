[package]
name = "elvwasm"
description = "Contains and collects the bitcode extension API for the Eluvio content fabric"
homepage = "https://eluvio.co/"
version = "1.1.0"
edition = "2021"
repository = "https://github.com/eluv-io/elv-wasm"
readme = "README.md"
rust-version = "1.56.0"
license = "Apache-2.0"
keywords = ["eluvio", "content", "fabric"]
categories = ["api-bindings", "wasm"]
exclude = [
    "samples/*",
    "scripts/*",
    "build.rs",
    ".gitignore",
    ".github/*",
    "doc.tpl",
    "mock/*",
]

[profile.release]
strip = true # Automatically strip symbols from the binary.

[lib]
crate-type = ["rlib", "cdylib"]
path = "src/lib.rs"

[dependencies]
serde = "1.0.156"
serde_json = "1.0.94"
serde_derive = "1.0.156"
lazy_static = "1.4.0"
scopeguard = "1.1.0"
base64 = "0.21.0"
snailquote = "0.3.1"
json_dotpath = "1.1.0"
structopt = "0.3.25"
thiserror = "1.0.30"
wapc = "1.0.0"
wapc-guest = "1.0"

[build-dependencies]
git2 = "0.13"

[workspace]
members = [
    "samples",
    "samples/rproxy",
    "samples/real-img",
    "samples/search",
    "samples/objtar",
    "samples/lro",
    "samples/external",
    "samples/meta",
    "samples/external-img",
    "samples/panic",
    "samples/parts_download",
]
